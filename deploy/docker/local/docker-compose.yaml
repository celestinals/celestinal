services:
  tickex.redis:
    image: redis
    container_name: tickex.redis
    hostname: tickex.redis
    ports:
      - "6379:6379"
    command: /bin/sh -c "redis-server --requirepass password"
    volumes:
      - ./dumpdata/redis:/data
    networks:
      - tickex-network

  tickex.postgres:
    image: postgres:latest
    hostname: tickex.postgres
    container_name: tickex.postgres
    ports:
      - "5432:5432"
    restart: on-failure:3
    volumes:
      - ./dumpdata/postgres:/var/lib/postgresql/data
    networks:
      - tickex-network

  tickex.consul:
    image: hashicorp/consul:latest
    container_name: tickex.consul
    hostname: tickex.consul
    restart: unless-stopped
    ports:
      - "8500:8500"   # UI & API
      - "8600:8600/udp" # DNS
    command: "agent -dev -client=0.0.0.0"
    volumes:
      - ./dumpdata:/consul/data
    networks:
      - tickex-network

volumes:
  dumpdata:

networks:
  tickex-network:
    driver: bridge
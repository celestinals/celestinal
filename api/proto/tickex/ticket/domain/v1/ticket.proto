syntax = "proto3";

package tickex.ticket.domain.v1;

// import "tickex/types/v1/types.proto";
import "tickex/ticket/shared/v1/ticket.proto";

// import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/tickexvn/tickex/api/gen/go/tickex/ticket/domain/v1;domain";

service TicketDomainService {
  rpc CreateTicket(CreateTicketRequest) returns (tickex.ticket.shared.v1.CreateTicketResponse){}
  rpc GetTicket(GetTicketRequest) returns (tickex.ticket.shared.v1.GetTicketResponse){}
  rpc DeleteTicket(DeleteTicketRequest) returns (google.protobuf.Empty){}
}

message GetTicketRequest {

}

message CreateTicketRequest {

}

message DeleteTicketRequest {

}
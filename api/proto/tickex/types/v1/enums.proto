syntax = "proto3";

option go_package = "github.com/tickexvn/tickex/api/gen/go/types/v1;types";
package tickex.types.v1;

enum Status {
  STATUS_NONE = 0;
  T = 1; // TRACE
  D = 2; // DEBUG
  I = 3; // INFO
  N = 4; // NOTICE
  W = 5; // WARN
  E = 6; // ERROR
  C = 7; // CRITICAL
  A = 8; // ALERT
  F = 9; // FATAL
}

enum Errors {
  ERROR_NONE = 0;
  INTERNAL_ERROR = 1;
  NOT_FOUND = 2;
  UNAUTHORIZED = 3;
  FORBIDDEN = 4;
  INVALID_DATA = 5;
}
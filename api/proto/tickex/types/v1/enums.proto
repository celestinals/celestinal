syntax = "proto3";

package tickex.types.v1;

option go_package = "github.com/tickexvn/tickex/api/gen/go/types/v1;types";

enum Errors {
  ERRORS_UNSPECIFIED = 0;
  ERRORS_INTERNAL_ERROR = 1;
  ERRORS_NOT_FOUND = 2;
  ERRORS_UNAUTHORIZED = 3;
  ERRORS_FORBIDDEN = 4;
  ERRORS_INVALID_DATA = 5;
}

enum TickexPublic {
  TICKEX_PUBLIC_UNSPECIFIED = 0;
  TICKEX_PUBLIC_SERVICE_REGISTRY_ADDRESS = 1;
  TICKEX_PUBLIC_GATEWAY_ADDRESS = 2;
  TICKEX_PUBLIC_ENV = 3;
  TICKEX_PUBLIC_BOT_TOKEN = 4;
  TICKEX_PUBLIC_CHAT_ID = 5;
}
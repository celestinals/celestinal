syntax = "proto3";

package tickex.eventcentre.domain.v1;

import "buf/validate/validate.proto";

import "tickex/types/v1/types.proto";
import "tickex/eventcentre/shared/v1/eventcentre_shared.proto";

option go_package = "github.com/tickexvn/tickex/api/gen/go/eventcentre/domain/v1;domain";

service EventCentreDomainService {
  rpc SayHello(SayHelloRequest) returns (SayHelloResponse) {}
}

message SayHelloRequest {
  tickex.types.v1.Pages page = 1;
  string name = 2 [(buf.validate.field).string.min_len = 1];
}

message SayHelloResponse {
  tickex.eventcentre.shared.v1.SayHelloResponse response = 1;
}
syntax = "proto3";

package tickex.stdx.v1;

import "tickex/stdx/v1/role.proto";
import "google/protobuf/descriptor.proto";

option go_package = "github.com/tickexvn/tickex/api/gen/go/stdx/v1;stdx";

extend google.protobuf.MethodOptions {
  Options option = 50001;
}

message Options {
  repeated Role roles = 1;
}
syntax = "proto3";

package tickex.universal.errors.v1;

option go_package = "github.com/tickexvn/tickex/api/gen/go/universal/errors/v1;errors";

enum Errors {
  ERRORS_UNSPECIFIED = 0;
  ERRORS_INTERNAL_ERROR = 1;
  ERRORS_NOT_FOUND = 2;
  ERRORS_UNAUTHORIZED = 3;
  ERRORS_FORBIDDEN = 4;
  ERRORS_INVALID_DATA = 5;
}
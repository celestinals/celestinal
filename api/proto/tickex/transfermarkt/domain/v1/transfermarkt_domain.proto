syntax = "proto3";

package tickex.transfermarkt.domain.v1;

import "buf/validate/validate.proto";

import "tickex/universal/meta/v1/meta.proto";
import "tickex/transfermarkt/shared/v1/transfermarkt_shared.proto";

option go_package = "github.com/tickexvn/tickex/api/gen/go/transfermarkt/domain/v1;domain";

service TransfermarktDomainService {
  rpc SayHello(SayHelloRequest) returns (SayHelloResponse) {}
}

message SayHelloRequest {
  tickex.universal.meta.v1.Pages page = 1;
  string name = 2 [(buf.validate.field).string.min_len = 1];
}

message SayHelloResponse {
  tickex.transfermarkt.shared.v1.SayHelloResponse response = 1;
}